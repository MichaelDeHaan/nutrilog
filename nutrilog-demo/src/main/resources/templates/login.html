<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriLog</title>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #login-container h2 {
            margin-bottom: 20px;
        }

        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #0056b3;
        }

        .nav-item {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <a class="nav-item" href="./index.html">
            <img id="icon" src="../static/images/icon.png" alt="Fork, knife, and plate icon">
            <span>NutriLog</span>
        </a>
        <!-- The login button is removed from the navbar since it's on the login page -->
    </nav>
    <main id="login-container">
        <h2>Login to NutriLog</h2>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
    </main>


    <script>
     document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the email and password values and trim any leading/trailing spaces
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();

            console.log("Entered email:", email); // Debug statement
            console.log("Entered password:", password); // Debug statement

            // Check if the email and password match a certain account
            if (email.toLowerCase() === "user@prototype.com" && password === "user") {
                // Redirect to the user page
                console.log("Redirecting to user page..."); // Debug statement
                window.location.href = './user.html';
            } else if (email.toLowerCase() === "specialist@prototype.com" && password === "specialist") {
                // Redirect to the specialist page
                console.log("Redirecting to specialist page..."); // Debug statement
                window.location.href = './specialist.html';
            } else if (email.toLowerCase() === "admin@prototype.com" && password === "admin") {
                  // Redirect to the admin page
                  console.log("Redirecting to admin page..."); // Debug statement
                window.location.href = './admin.html';
            } else{
                 // Display an error message (you can customize this part)
                 alert('Invalid email or password. Please try again.');
            }
        });
    </script>

</body>

</html>
