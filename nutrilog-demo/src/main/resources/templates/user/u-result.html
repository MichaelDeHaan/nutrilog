<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img class="navbar__icon" src="../static/images/icon.png" width="30" height="30" alt="logo">
                <span class="navbar__item">NutriLog</span>
            </a>
            <a class="nav-link" href="login.html">Login</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid justify-content-evenly">
            <a class="nav-link text-light" href="./user.html">Homepage</a>
            <a class="nav-link text-light" href="./user/user-log.html">Food Log</a>
            <a class="nav-link text-light" href="./user/contact-nutritionist.html">Contact
                Nutritionist</a>
            <a class="nav-link text-light" href="./user/user-settings.html">Settings</a>
        </div>
    </nav>
    <main class="container py-4">
        <h1>Result</h1>
        <p th:text="'Food Name: ' + ${food.name}" />
        <p th:text="'Food Ingredients: ' + ${food.ingredients}" />
        <p th:text="'Food Protein: ' + ${food.protein}" />
        <p th:text="'Food Fat: ' + ${food.fat}" />
        <p th:text="'Food Carbs: ' + ${food.carb}" />
        <a href="/templates/user/u-search.html">Repeat</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
