<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../static/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <nav class="navbar">
        <a class="navbar__item" href="../index.html">
            <img class="navbar__icon" src="../../static/images/icon.png" alt="Fork, knife, and plate icon">
            <span class="navbar__item">NutriLog</span>
        </a>
        <a class="navbar__item" href="login.html">Login</a>
    </nav>

    <nav class="services-navbar" id="services-bar">

    <main>
        <section class="card-container card-container--center card-container--space--extra">
            <div class="card card--large">
                <h1 class="card__content--title">Contact Form</h1>
                <form class="card__form">
                    <input class="card__content--input--text" type="text" id="name" placeholder="Message" required>
                    <select class="card__content--input--select" name="select-user" id="select-user">

                        <option>First Available</option>

                        <option>Case Park</option>
                    </select>
                    <button class="button button--medium button--center button--blue" type="submit">Submit
                        Request</button>
                </form>
            </div>
        </section>
    </main>
