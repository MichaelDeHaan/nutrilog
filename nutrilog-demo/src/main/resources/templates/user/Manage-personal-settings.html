<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Personal Settings - NutriLog</title>
    <link rel="stylesheet" href="../../static/index.css">
    <link rel="stylesheet" href="../../static/user.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <nav id="navbar">
        <a class="nav-item" href="../index.html">
            <img id="icon" src="../../static/images/icon.png" alt="Fork, knife, and plate icon">
            <span>NutriLog</span>
        </a>
        <a id="logout-button" class="nav-item" href="./index.html">Logout</a>
    </nav>

    <section class="services-navbar" id="service-bar">
        <a href="../user/Request-specialist-assistance.html">Request Specialist Assistance</a>
        <a href="../user/Manage-personal-settings.html">Manage Personal Settings</a>
        <a href="../user/saved-foods-user.html">Saved Foods</a>
        <a href="../user/saved-recipes-user.html">Saved Recipes</a>
    </section>

    <div id="settings-form">
        <h2>Manage Personal Settings</h2>
        <form id="personal-settings-form">
            <input type="text" id="name" placeholder="Enter Your New Name" required>
            <input type="text" id="allergies" placeholder="Enter Food Allergies (comma separated)">
            <input type="number" id="age" placeholder="Enter Your Age" required>
            <label for="diabetes">Diabetes:</label>
            <input type="checkbox" id="diabetes" name="diabetes">
            <label for="high-blood-sugar">High Blood Sugar:</label>
            <input type="checkbox" id="high-blood-sugar" name="high-blood-sugar">
            <label for="low-vitamin-counts">Low Vitamin Counts:</label>
            <input type="checkbox" id="low-vitamin-counts" name="low-vitamin-counts">
            <button type="submit" id="save-button">Save Changes</button>
        </form>
        <a href="../user.html" id="return-button">Return to User Page</a>
    </div>
</body>

</html>
